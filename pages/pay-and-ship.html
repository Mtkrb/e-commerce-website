<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../media.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__shop-name shop-name">
          <a href="../index.html">Зеленый Дом</a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="soveti-po-uhodu.html">Советы по уходу</a></li>
            <li><a href="/">Оплата и доставка</a></li>
            <li><a href="/">Контакты</a></li>
          </ul>
        </nav>
        <div class="icons">
          <ul class="icons__list">
            <li>
              <a href="/"
                ><img src="../images/search.svg" alt="search icon"
              /></a>
            </li>
            <li>
              <a href="/"><img src="../images/user.svg" alt="user icon" /></a>
            </li>
            <li>
              <a href="/"><img src="../images/cart.svg" alt="cart icon" /></a>
            </li>
          </ul>
        </div>
        <div class="header__burger-menu">
          <div class="header__burger-menu-icon">
            <img src="../images/burger-menu.svg" alt="burger-menu" />
          </div>
        </div>
        <nav class="mobile-nav d-none">
          <div class="close-icon">
            <img src="../images/close-icon.svg" alt="close-icon" />
          </div>
          <div class="icons">
            <ul class="icons__list">
              <li>
                <a href="/"
                  ><img src="../images/search.svg" alt="search icon"
                /></a>
              </li>
              <li>
                <a href="/"><img src="../images/user.svg" alt="user icon" /></a>
              </li>
              <li>
                <a href="/"><img src="../images/cart.svg" alt="cart icon" /></a>
              </li>
            </ul>
          </div>
          <p class="mobile-nav__page-link">
            <a href="catalog.html">Каталог</a>
          </p>
          <p class="mobile-nav__page-link">
            <a href="soveti-po-uhodu.html">Советы по уходу</a>
          </p>
          <p class="mobile-nav__page-link"><a href="/">Оплата и доставка</a></p>
          <p class="mobile-nav__page-link"><a href="/">Контакты</a></p>
          <div class="social-links">
            <a class="social-link" href="/"
              ><img
                src="../images/instagram-link-black.svg"
                alt="instagram link"
            /></a>
            <a class="social-link" href="/"
              ><img src="../images/odnoklassniki-black.svg" alt="ok link"
            /></a>
            <a class="social-link" href="/"
              ><img src="../images/vk-black.svg" alt="vk link"
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="payment-and-shipment row">
          <h2 class="payment-and-shipment__title col-12">Доставка</h2>
          <form class="col-12 col-sm-9 row" id="payment-form" action="#">
            <div class="payment-and-shipment__country-chose col-12">
              <label for="country"> Страна/Регион </label>
              <select name="country" id="country">
                <option value="Кыргызстан">Кыргызстан</option>
                <option value="Россия">Россия</option>
                <option value="Казахстан">Казахстан</option>
                <option value="Узбекистан">Узбекистан</option>
              </select>
            </div>
            <div class="row payment-and-shipment__name-input col-12">
              <div class="col-12 col-sm-6 name-wrapper">
                <input id="name" class="col-12" placeholder="Имя" type="text" />
              </div>
              <div class="col-12 col-sm-6 surname-wrapper">
                <input
                  id="surname"
                  class="col-12"
                  placeholder="Фамилия"
                  type="text"
                />
              </div>
            </div>
            <div class="col-12 address-wrapper">
              <input
                id="address"
                class="col-12"
                placeholder="Адрес"
                type="address"
              />
            </div>
            <div class="row payment-and-shipment__city-and-zip col-12">
              <div class="col-12 col-sm-6 city-wrapper">
                <input
                  id="city"
                  class="col-12"
                  placeholder="Город"
                  type="text"
                />
              </div>
              <div class="col-12 col-sm-6 zip-wrapper">
                <input
                  id="zip"
                  class="col-12"
                  placeholder="Zip code"
                  type="text"
                />
              </div>
            </div>
          </form>
          <aside class="col-12 col-sm-3"></aside>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-row row">
          <div class="col-12 col-xl-6">
            <nav class="menu">
              <ul class="menu__list">
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="soveti-po-uhodu.html">Советы по уходу</a></li>
                <li><a href="/">Оплата и доставка</a></li>
                <li><a href="/">Контакты</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-12 col-xl-6">
            <div class="social-links">
              <a class="social-link" href="/"
                ><img src="../images/instagram-link.svg" alt="instagram link"
              /></a>
              <a class="social-link" href="/"
                ><img src="../images/odnoklassniki.svg" alt="ok link"
              /></a>
              <a class="social-link" href="/"
                ><img src="../images/vk.svg" alt="vk link"
              /></a>
            </div>
          </div>
        </div>
        <div class="footer-row row">
          <div class="col-12 col-xl-6">
            <div class="footer__shop-name shop-name">
              <a href="../index.html">Зеленый Дом</a>
            </div>
          </div>
          <div class="col-12 col-xl-6 text-center text-xl-end">
            <form class="subscribe-form" action="#">
              <input
                class="subscribe-form__email"
                placeholder="email"
                type="email"
              />
              <button class="subscribe-form__button">Подписаться</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.js"
      integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
