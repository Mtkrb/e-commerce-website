<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../media.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__shop-name shop-name">
          <a href="../index.html">Зеленый Дом</a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="soveti-po-uhodu.html">Советы по уходу</a></li>
            <li><a href="pay-and-ship.html">Оплата и доставка</a></li>
            <li><a href="contacts.html">Контакты</a></li>
          </ul>
        </nav>
        <div class="icons">
          <ul class="icons__list">
            <li>
              <a href="/"
                ><img src="../images/search.svg" alt="search icon"
              /></a>
            </li>
            <li>
              <a href="/"><img src="../images/user.svg" alt="user icon" /></a>
            </li>
            <li>
              <a href="cart.html"
                ><img src="../images/cart.svg" alt="cart icon"
              /></a>
            </li>
          </ul>
        </div>
        <div class="header__burger-menu">
          <div class="header__burger-menu-icon">
            <img src="../images/burger-menu.svg" alt="burger-menu" />
          </div>
        </div>
        <nav class="mobile-nav d-none">
          <div class="close-icon">
            <img src="../images/close-icon.svg" alt="close-icon" />
          </div>
          <div class="icons">
            <ul class="icons__list">
              <li>
                <a href="/"
                  ><img src="../images/search.svg" alt="search icon"
                /></a>
              </li>
              <li>
                <a href="/"><img src="../images/user.svg" alt="user icon" /></a>
              </li>
              <li>
                <a href="cart.html"
                  ><img src="../images/cart.svg" alt="cart icon"
                /></a>
              </li>
            </ul>
          </div>
          <p class="mobile-nav__page-link">
            <a href="catalog.html">Каталог</a>
          </p>
          <p class="mobile-nav__page-link">
            <a href="soveti-po-uhodu.html">Советы по уходу</a>
          </p>
          <p class="mobile-nav__page-link">
            <a href="pay-and-ship.html">Оплата и доставка</a>
          </p>
          <p class="mobile-nav__page-link">
            <a href="contacts.html">Контакты</a>
          </p>
          <div class="social-links">
            <a class="social-link" href="/"
              ><img
                src="../images/instagram-link-black.svg"
                alt="instagram link"
            /></a>
            <a class="social-link" href="/"
              ><img src="../images/odnoklassniki-black.svg" alt="ok link"
            /></a>
            <a class="social-link" href="/"
              ><img src="../images/vk-black.svg" alt="vk link"
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section id="cart">
          <h2 class="cart__title">Корзина Пуста</h2>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-row row">
          <div class="col-12 col-xl-6">
            <nav class="menu">
              <ul class="menu__list">
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="soveti-po-uhodu.html">Советы по уходу</a></li>
                <li><a href="pay-and-ship.html">Оплата и доставка</a></li>
                <li><a href="contacts.html">Контакты</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-12 col-xl-6">
            <div class="social-links">
              <a class="social-link" href="/"
                ><img src="../images/instagram-link.svg" alt="instagram link"
              /></a>
              <a class="social-link" href="/"
                ><img src="../images/odnoklassniki.svg" alt="ok link"
              /></a>
              <a class="social-link" href="/"
                ><img src="../images/vk.svg" alt="vk link"
              /></a>
            </div>
          </div>
        </div>
        <div class="footer-row row">
          <div class="col-12 col-xl-6">
            <div class="footer__shop-name shop-name">
              <a href="../index.html">Зеленый Дом</a>
            </div>
          </div>
          <div class="col-12 col-xl-6 text-center text-xl-end">
            <form class="subscribe-form" action="#">
              <input
                class="subscribe-form__email"
                placeholder="email"
                type="email"
              />
              <button class="subscribe-form__button">Подписаться</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
